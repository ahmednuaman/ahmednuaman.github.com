<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Vidaloka&amp;text=%26">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    <link rel="stylesheet" href="styles.min.css">
    <title data-ng-bind="pageTitle">Ahmed Nuaman, a freelance developer, husband, father and dachshund wrestler</title>
  </head>
  <body>
    <div id="container">
      <h2>Repos</h2>
      <div id="repos" class="row stats">
        <script id="repos-template" type="text/x-handlebars-template">
          {{#each data}}
            <div class="stat">
              <h3>
                <a href="{{html_url}}" title="{{name}}">{{name}}</a>
              </h3>
              <h4>{{description}}</h4>
            </div>
          {{/each}}
        </script>
      </div>
      <hr>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
  <script>
    jQuery(document).ready(function($) {
      var entries = $('#repos');
      var template = Handlebars.compile($('#repos-template').remove().html());

      $.getJSON('https://api.github.com/users/ahmednuaman/repos?type=public&sort=created&callback=?', function(data) {
        entries.html(template(data));
      });
    });
  </script>
  </body>
</html>
