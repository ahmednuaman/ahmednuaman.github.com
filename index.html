<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="http://www.ahmednuaman.com/assets/css/packaged-min.css" />
        <title>Ahmed Nuaman, the world famous dachshund tamer and freelance developer</title>
    </head>
    <body class="blog">
        <div id="container" class="relative centre">
            <div id="header" class="row">
                <h1>
                    <a href="/" title="Ahmed Nuaman">
                        <span>Ahmed</span> <span>Nuaman</span>
                    </a>
                </h1>
            </div>
            <div id="content" class="row">
                <h2>Github Projects</h2>
                <ul id="blog-entries" class="row">
                    <li>
                        <h3>Loading my Github repos...</h3>
                    </li>
                    <script id="blog-entries-template" type="text/x-handlebars-template">
                        {{#each data}}
                            <li id="{{full_name}}" class="blog-entry span2">
                                <a href="{{html_url}}" title="{{name}}">
                                    <h3>{{name}}</h3>
                                    <span class="blog-entry-preview">
                                        {{description}}
                                    </span>
                                </a>
                            </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
        <script>
            jQuery(document).ready(function($)
            {
                var blogEntries = $('#blog-entries');
                var template = Handlebars.compile($('#blog-entries-template').html());

                $.getJSON('https://api.github.com/users/ahmednuaman/repos?type=public&sort=created&callback=?', function(data)
                {
                    blogEntries.html(
                        template(data)
                    );
                });
            });
        </script>
    </body>
</html>
