<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="icons/manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="#ahmed">
    <meta name="application-name" content="#ahmed">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>#ahmed</title>
  </head>
  <body>
    <div id="container">
      <aside id="side">
        <div id="menu">
          <a href="http://ahmednuaman.com" id="logo">
            <img src="logo.svg" alt="Ahmed Nuaman">
          </a>
          <div id="links">
            <a target="_blank" href="http://ahmednuaman.com"><span class="fa fa-globe fa-fw"></span></a>
            <a target="_blank" href="http://linkedin.com/in/ahmednuaman"><span class="fa fa-linkedin fa-fw"></span></a>
            <a target="_blank" href="http://twitter.com/ahmednuaman"><span class="fa fa-twitter fa-fw"></span></a>
            <a target="_blank" href="http://github.com/ahmednuaman"><span class="fa fa-github fa-fw"></span></a>
            <a target="_blank" href="http://stackoverflow.com/users/398939/ahmed-nuaman"><span class="fa fa-stack-overflow fa-fw"></span></a>
            <a target="_blank" href="https://angel.co/ahmed-nuaman"><span class="fa fa-angellist fa-fw"></span></a
          </div>
        </div>
      </aside>
      <section id="main">
        <div id="cards"></div>
      </section>
    </div>
    <script id="cards-template" type="text/x-handlebars-template">
      {{#each data}}
        <a href="{{html_url}}" title="{{name}}" class="card">
          <em>{{name}}</em> &mdash; {{description}}
        </a>
      {{/each}}
    </script>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      var cards = $('#cards'),
          template = Handlebars.compile($('#cards-template').remove().html());

      $.getJSON('https://api.github.com/users/ahmednuaman/repos?type=all&sort=updated&callback=?', function (data) {
        cards.html(template(data));
      });
    });
  </script>
  </body>
</html>
